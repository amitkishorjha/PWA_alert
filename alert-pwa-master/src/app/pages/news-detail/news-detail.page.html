<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border" color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" text-center>
      News Detail
    </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>
    <img src="assets/images/new-feed-img.jpg" />
    <ion-card-header>
      <ion-card-subtitle>{{currentnews.type}}</ion-card-subtitle>
      <ion-card-title>{{currentnews.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     {{currentnews.text}}
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Comments</ion-card-subtitle>
      <ion-card-title></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
          <ion-input placeholder="Comment here" [(ngModel)]="commenttext"></ion-input>
          <ion-button (click)="addcomment(currentnews.id)">
           <ion-icon name="send-outline"></ion-icon>
          </ion-button>
      </ion-item>
        
      <ion-list>
        <ion-list-header>
          <ion-label>Recent Comments</ion-label>
          <ion-button>See All</ion-button>
        </ion-list-header>
         <div  *ngFor="let item of comments">
        <ion-item *ngIf="item.text != null">
          <ion-avatar slot="start">
            <img src="assets/chat/avatars/2.png">
          </ion-avatar>
          <ion-label>
            <h2>Amit</h2>
            <p>{{item.text}}</p>
          </ion-label>
        </ion-item>
      </div>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
